        <div class="col-12">

     </div>
     <div class="col-9">

                <span class ="count">0</span>
            </strong>
        </p>
        <input class="reset" name="resetButton" type="button" onclick="" value="resetButton">

    <script src="./greetLogic.js" ></script>

    <script>
        $("#field_1").keyup(function (e) {
            var regex = /^[a-zA-Z]+$/;
            (regex.test(this.value) !== true) ? this.value = this.value.replace(/[^a-zA-Z]+/, '') : this.value
        });
    </script>
